<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingresar Nombre</title>
  <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dificultad.css"> 
  <style>
    /* Estilos específicos para la entrada de nombre */
    #name-input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    #nombreJugador {
      padding: 15px;
      font-size: 1.5rem;
      border: 3px solid #fff;
      border-radius: 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-family: 'Joti One', serif;
      width: 300px;
      text-align: center;
    }
    /* Estilo del botón 'Continuar' similar a .dif-btn */
    #continueBtn {
      font-family: "Joti One", serif;
      width: 220px;
      height: 70px;
      background: rgba(0,0,0,0.8);
      border: 4px solid #fff;
      border-radius: 16px;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      text-shadow: 2px 2px #000;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #continueBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
    }
  </style>
</head>

<audio id="menuMusic" src="music/menu-music.mp3" autoplay loop preload="auto"></audio>
<script src="menu-music.js"></script>

<body>
  <div class="contenedor">
    <h1 class="titulo" data-i18n="name_title"></h1>
    <div id="name-input-container">
      <input type="text" id="nombreJugador" data-i18n="name_placeholder" maxlength="15">
      <button id="continueBtn" data-i18n="name_continue"></button>
    </div>
  </div>

  <script>
    document.getElementById('continueBtn').addEventListener('click', () => {
      const nombre = document.getElementById('nombreJugador').value.trim();
      if (nombre.length > 0) {
        // Redirigir a Dificultad, enviando el nombre y el modo en la URL
        window.location.href = `dificultad.html?modo=online&nombre=${encodeURIComponent(nombre)}`;
      } else {
        // NOTA: Este 'alert' no será traducido por este sistema
        // pero se puede mejorar después si es necesario.
        alert("Por favor, introduce un nombre para jugar en línea.");
      }
    });
  </script>

  <script src="i18n.js"></script>
</body>
</html>
